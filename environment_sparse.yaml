  - pip
  - python=3.8
  - pytorch=1.7
  - torchvision
  - box2d-py
  - gym
  - opencv=4.2.0
  - scipy
  - pyzmq
  - tensorboard
  - mpi4py
  - joblib
  - scikit-image
  - pytest
  - patchelf
